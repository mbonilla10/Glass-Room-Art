<!DOCTYPE html>
<html
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Glassroom / Welcome</title>
    <Link rel="stylesheet" href="./css/style.css"
  </head>
  <body>
    <header>
      <div class="container">
        <div id="company">
          <h1><span class="highlight">Glassroom</span> Art</h1>
        </div>
        <nav>
          <ul>
            <li class="current"><a href="index.html">Home</a></li>
            <li><a href="upload.html">Upload</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>
    
    <section id="uploadImg">
      <div class="gray">
        <h3>Upload Art</h3>
        <form class="quote">
        <div>
          <label>Name</label><br>
          <input type="text" placeholder="Name..">
        </div>
        <div>
          <label>Email</label><br>
          <input type="email" placeholder="Email Address..">
        </div>
        <div>
          <label>Description</label><br>
          <textarea placeholder="Description..."></textarea>
        </div>
          <button class="button_1" type="submit">Send</button>
      </div>
    </section>

    <section id="pictures">
      <div class="imgRow">
        <div class="imgColumn">
          <img src="./img/basquait2.jpg" style="width: 100%;">
          <img src="./img/moonface.jpg" style="width: 100%;">
          <img src="./img/basquiat1.jpg" style="width: 100%;">
          <img src="./img/basquait3.jpg" style="width: 100%;">
          <img src="./img/elephant.jpg" style="width: 100%;">
          <img src="./img/Pagoda.jpg" style="width: 100%;">
        </div>
        <div class="imgColumn">
          <img src="./img/RedLeaves.jpg" style="width: 100%;">
          <img src="./img/8.jpg" style="width: 100%;">
          <img src="./img/basqBoi.jpg" style="width: 100%;">
          <img src="./img/face.jpg" style="width: 100%;">
          <img src="./img/Diver.png" style="width: 100%;">
          <img src="./img/anastasia.jpg" style="width: 100%;">
        </div>
        <div class="imgColumn">
          <img src="./img/thatsSick.jpg" style="width: 100%;">
          <img src="./img/Diver.png" style="width: 100%;">
          <img src="./img/Tea.png" style="width: 100%;">
          <img src="./img/PixelCliffs.png" style="width: 100%;">
          <img src="./img/Wave.webp" style="width: 100%;">
          <img src="./img/flowerface.jpg" style="width: 100%;">
        </div>
      </div>
    </section>

    <footer>
      <p>Glassroom Art, Copyright &copy; 2022</p>
    </footer>
  </body>
</html>
